<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weartake</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">Weartake</h1>
        <nav class="menuNavegacao">
            <ul class="ulNav">
                <li class="botaoNav">Todos</li>
                <li class="botaoNav">Acessórios</li>
                <li class="botaoNav">Calçados</li>
                <li class="botaoNav">Camisetas</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainSection">
            <ul class="allProducts">
            </ul>
            <div class="lateral">
                <div class="pesquisa">
                    <input type="text" name="pesquisa" class="campoPesquisa" placeholder="Digite aqui sua pesquisa">
                    <button type="submit" class="botaoPesquisar">Pesquisar</button>
                </div>
                <div class="carrinhoCompras">
                    <div class="headerCarrinho">
                        <p>Carrinho de compras</p>
                    </div>
                    <div class="mainCarrinho">
                        <ul> 
                        </ul>
                    </div>
                    <div class="carrinhoInfo">
                        <span class="carrinhoEstatico">
                            <p>Quantidade:</p>
                            <p>Total:</p>
                        </span>
                        <span class="carrinhoVariaveis">
                            <p class="carrinhoQuantidade">0</p>
                            <p class="valorTotal">R$ 00,00</p>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
